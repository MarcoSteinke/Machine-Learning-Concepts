<!doctype html>
<html lang="en">
  <head>
    <title>XOR using Tensorflow.js</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="xor.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand">XOR using Tensorflow.js</a>
            <button class="navbar-toggler" data-target="#navy" data-toggle="collapse" aria-controls="navy" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navy" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Start <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h2>Click Start Training to see how the network performs.</h2>

            <hr>
            <br>
            <h4 id="afterTraining"></h4>
            <br><br><br><br><br>
            <button class="btn btn-primary" type="button" onclick="runModel(model, input)">Start Training</button>
            <br><br><br><br>
            <div class="form-group">
                <label for="log">Training state</label>
                <textarea id="log" class="form-control" name="" rows="3"></textarea>
            </div>
            
            <br><br>
            <div id="result">
                <table class="table table-light">
                    <tbody>
                        <tr>
                            <td>Input</td>
                            <td>Prediction</td>
                        </tr>
                        <tr>
                            <td>[0,0]</td>
                            <td class="prediction"></td>
                        </tr>
                        <tr>
                            <td>[0,1]</td>
                            <td class="prediction"></td>
                        </tr>
                        <tr>
                            <td>[1,0]</td>
                            <td class="prediction"></td>
                        </tr>
                        <tr>
                            <td>[1,1]</td>
                            <td class="prediction"></td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
            <nav class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="https://github.com/MarcoSteinke/Machine-Learning-Concepts/tree/main/tfjs/XOR">see Code</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="https://www.github.com/MarcoSteinke" tabindex="-1" aria-disabled="true">Website by MarcoSteinke</a>
                </li>
            </nav>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
